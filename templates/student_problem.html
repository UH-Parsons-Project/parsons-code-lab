<!DOCTYPE html>
<!-- Loads the bundle.js module and imports initWidget() from it. -->
<html>
<head>
    <meta charset="utf-8">
    <title>Faded Parsons Problem Runner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="/js-parsons/parsons.css"/>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
		<div class="navbar-brand">ðŸ§© Faded Parsons Problems</div>
		
		<div class="ml-auto d-flex align-items-center">
		<a id="back-to-list" href="#"
			class="btn btn-outline-light btn-sm mr-3">
			Back to exercise list
		</a>
		</div>
	</nav>

    <div class="container">
        <div id="problem-wrapper"></div>
    </div>
<!-- jQuery, jQueryUI, and Pyodide are all loaded via CDN. Other dependencies are bundled. -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" crossorigin="anonymous"></script>
<script src="/js/jquery.ui.touch-punch.js"></script>
<script src="https://cdn.jsdelivr.net/pyodide/v0.19.0/full/pyodide.js"></script>
<script src="/js-parsons/parsons.js"></script>
<script src="//dist/bundle.js" type="module"></script>
<script type="module">
import { initWidget } from "/dist/bundle.js";
import { initNavbarExercisesButton } from "/js/auth-ui.js";
// Initializes initWidget
initWidget();
initNavbarExercisesButton();
</script>
<script>
	// Set the back button to return to the task list
	// Path: /set/{unique_link_code}/tasks/{task_id}
	const pathParts = window.location.pathname.split('/').filter(p => p);
	const uniqueLinkCode = pathParts[1];
	const backButton = document.getElementById('back-to-list');
	if (backButton && uniqueLinkCode) {
		backButton.href = `/set/${uniqueLinkCode}/tasks`;
	}
</script>
</body>
</html>
