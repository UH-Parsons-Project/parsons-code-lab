<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student nickname</title>

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

  <link rel="stylesheet" href="/js/main.css">

</head>

<body class="body">

  <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <div class="navbar-brand">ðŸ§© Faded Parsons Problems</div>
  </nav>
  <main class="container main-nickname">
    <div class="card card-soft nickname-card p-4">
      <h2 class="section-title mb-3">Welcome, Student!</h2>
      <form id="nicknameForm">
        <div class="form-group">
          <label for="nickname"></label>
          <input type="text" class="form-control" id="nickname" placeholder="Your nickname" maxlength="20" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Continue</button>
      </form>
    </div>
  </main>

  <script>
    document.getElementById('nicknameForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const nickname = document.getElementById('nickname').value;
      
      try {
        // Get unique link code from URL
        const pathParts = window.location.pathname.split('/');
        const uniqueLinkCode = pathParts[2]; // /set/{unique_link_code}
        
        // Validate nickname with backend
        const response = await fetch('/api/validate-nickname', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ 
            nickname: nickname,
            unique_link_code: uniqueLinkCode 
          }),
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          alert('Error: ' + errorData.detail);
          return;
        }
        
        // If validation passes, store nickname and redirect
        // Store nickname in localStorage
        localStorage.setItem('nickname', nickname);
        
        if (uniqueLinkCode) {
          window.location.href = `/set/${uniqueLinkCode}/tasks`;
        }
      } catch (error) {
        alert('An error occurred: ' + error.message);
      }
    });
  </script>

</body>
</html>
