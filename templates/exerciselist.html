<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Parsons Code Lab</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
			integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/js-parsons/parsons.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-md sticky-top navbar-dark bg-dark mb-4">
			<a class="navbar-brand" href="index.html">ðŸ§© Parsons Code Lab</a>
			<div class="ml-auto">
				<a
					class="btn btn-outline-light btn-sm mr-3"
					id="exercises-btn"
					href="/exerciselist"
					style="display: none"
					>Exercises</a
				>
				<a
					class="btn btn-outline-light btn-sm mr-3"
					id="statics-btn"
					href="/statics_view"
					>Statics view</a
				>
				<span class="text-white mr-3">Welcome, <span id="user-name"></span>!</span>
				<button class="btn btn-outline-light btn-sm" id="logout-btn">Logout</button>
			</div>
		</nav>
		<div class="container">
			<h1>Exercise List</h1>
			<div id="problems-list">
				<p>Loading exercisesâ€¦</p>
			</div>
		</div>

		<script type="module">
			import {clearAuth} from '/js/auth-utils.js';
			import {initNavbarExercisesButton} from '/js/auth-ui.js';

			// Display username if available
			const username = localStorage.getItem('username');
			if (username) {
				document.getElementById('user-name').textContent = username;
			}

			initNavbarExercisesButton();

			// Set up logout button
			document
				.getElementById('logout-btn')
				.addEventListener('click', async function () {
					// Call logout endpoint to clear cookie
					await fetch('/api/logout', {method: 'POST'});
					clearAuth();
					window.location.href = '/index.html';
				});

			// Load exercise list
			const container = document.getElementById('problems-list');

			function render(list) {
				const ul = document.createElement('ul');
				list.forEach(function (item) {
					const li = document.createElement('li');
					const a = document.createElement('a');
					a.href = '/problem.html?id=' + encodeURIComponent(item.id);
					a.textContent = item.title;
					li.appendChild(a);
					if (item.category) {
						li.appendChild(document.createTextNode(' (' + item.category + ')'));
					}
					ul.appendChild(li);
				});
				container.innerHTML = '';
				container.appendChild(ul);
			}

	// Fetch problems list
	fetch('/api/tasks')
		.then(function (resp) {
			if (!resp.ok) throw new Error('Network response not ok');
			return resp.json();
		})
		.then(function (json) {
			render(json);
		})
		.catch(function (error) {
			container.innerHTML = '<p>Unable to load exercise list.</p>';
		});
	</script>
</body>
</html>
